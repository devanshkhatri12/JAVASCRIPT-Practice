<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <h1>BMI Calculator</h1>
        <label for="height in cm" class="lable">Height in CM: </label>
        <input type="text" name="height in cm" placeholder="height" id="height">

        <label for="weight in kg" class="lable">Weight in KG: </label>
        <input type="text" name="weight in kg" placeholder="weight" id="weight">
        
        <div class="btn">
            <button>Calculate</button>
        </div>

        <div id="result"></div>

        <div class="data">
            <h2>BMI weight Guide</h2>
            <p>Under weight = Less than 18.6</p>
            <p>Normal Range = 18.6 and 24.9</p>
            <p>Overweight = Greater than 24.9</p>
        </div>
    </form>

</body>
<script src="script.js"></script>
</html>
