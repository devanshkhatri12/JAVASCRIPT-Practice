<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Element in DOM</title>
</head>
<body style="background-color: rgb(63, 62, 62); color: aliceblue;">
    <h1>Practice DOM concept Part 2</h1>
</body>
<script>
    const div = document.createElement('div')
    console.log(div);

    div.className = "main"
    div.id = Math.round(Math.random() * 10 + 1)
    div.setAttribute("title", "Creating Element")
    div.style.backgroundColor = 'green'
    div.style.padding = '10px'
    // div.innerText = "This is first Element"                              // we didn't add text like this bcz (phle purani vaali value fetch krega then new vaali se replace krega)
    
    const addText = document.createTextNode("Adding text in Element")       //do this instead of above 
    div.appendChild(addText)

    document.body.appendChild(div)

</script>
</html>
